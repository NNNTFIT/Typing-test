<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="menu-typing">
            <div class="menu-typing-container">
                <h1 class="title">KIỂM TRA GÕ PHÍM</h1>
                <div class="menu-typing-content">
                    <div class="menu-typing-content-main" id="text"></div>
                    <input type="text" id="inp" class="inp" autocomplete="off" />
                    <div class="menu-typing-content-main-bar"></div>
                    <div class="menu-typing-content-main-title" style="display: none;">Chọn độ dài</div>
                    <div class="menu-typing-content-main-select" style="display: none;">
                        <button class="menu-typing-content-main-select-btn select-short select-short-active">Ngắn</button>
                        <button class="menu-typing-content-main-select-btn select-medium ">Thường</button>
                        <button class="menu-typing-content-main-select-btn select-long ">Dài</button>
                    </div>
                </div>

                <button class="menu-typing-btn">Bắt đầu</button>
                <div class="note">
                    <p class="note-text">Nhấn <span>ENTER</span> để bắt đầu</p>
                    <p class="note-text">Nhấn <span>ESC</span> để đặt lại</p>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
